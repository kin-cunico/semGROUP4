name: Build, Test (with MySQL), and Package
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      # âœ… Step 1: Checkout repo (ensures all folders are visible)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # âœ… Step 3: Wait for MySQL service to be healthy
      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 --silent; then
              echo "âœ… MySQL is up and running"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      # âœ… Step 4: Import world.sql dataset
      - name: Import world dataset
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          echo "ðŸ“‚ Checking for world.sql file..."
          ls -R
          echo "ðŸš€ Importing world.sql into MySQL..."
          # ðŸ‘‡ FIXED PATH (notice ./semGROUP4/semgroup4-db/world.sql)
          mysql -h 127.0.0.1 -uroot -psemgroup4 world < ./semGROUP4/semgroup4-db/world.sql

      # âœ… Step 5: Run all tests (unit + integration)
      - name: Run Unit + Integration tests
        env:
          DB_HOST: 127.0.0.1
        run: mvn -B test -Dsurefire.failIfNoSpecifiedTests=false

      # âœ… Step 6: Package the application
      - name: Package app (skip tests â€“ they already ran)
        run: mvn -B -DskipTests package