name: Build, Test, and Run
on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -psemgroup4"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            nc -z localhost 3306 && echo "MySQL is up!" && break
            sleep 3
          done

      - name: Import world.sql data
        run: |
          sudo apt-get update && sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -P 3306 -u root -psemgroup4 world < semgroup4-db/world.sql

      - name: Run Unit Tests
        run: mvn test -Dsurefire.failIfNoSpecifiedTests=false

      - name: Package and Run Docker Compose
        run: |
          mvn clean package -DskipTests
          docker compose up --abort-on-container-exit