name: Build, Test (with MySQL), and Package
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      mysql:
        build:
          context: ./semgroup4-db
          dockerfile: Dockerfile
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 --silent; then
              echo "MySQL is up and running"
              break
            fi
            echo "Waiting for MySQL... ($i/40)"
            sleep 2
          done

      - name: Run Unit + Integration Tests
        env:
          DB_HOST: 127.0.0.1
        run: mvn -B clean test

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Package Application
        run: mvn -B -DskipTests package