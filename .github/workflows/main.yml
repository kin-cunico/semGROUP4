name: Build, Test (with MySQL), and Package
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 --silent; then
              echo "MySQL is up"; break
            fi
            echo "Waiting for MySQL..."; sleep 2
          done

      - name: Import world dataset
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -uroot -psemgroup4 world < semgroup4-db/world.sql

      - name: Run Unit + Integration tests (point to CI DB)
        env:
          DB_HOST: 127.0.0.1
        run: mvn -B test -Dsurefire.failIfNoSpecifiedTests=false

      - name: Package app (skip tests â€“ they already ran)
        run: mvn -B -DskipTests package