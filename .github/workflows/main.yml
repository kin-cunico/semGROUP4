name: Main branch workflow
on: push

jobs:
  build:
    name: semGROUP4
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t semGROUP4 .
      - name: Run image
        run: docker run --name devopscontainer semGROUP4
      - name: view logs
        run: docker logs devopscontainer