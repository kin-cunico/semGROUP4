name: Build, Test (with MySQL), and Package
on:
  push:
    branches:
      - master
      - development-city-class
      - main
      - lab07

jobs:
  test:
    name: Unit + Integration Tests
    runs-on: ubuntu-22.04

    # 1Ô∏è‚É£ MySQL service (GitHub Actions‚Äìcompatible)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=15

    steps:
      # 2Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 3Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4Ô∏è‚É£ Wait for MySQL to be ready
      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..40}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 --silent; then
              echo "MySQL is up and running"
              break
            fi
            echo "Waiting for MySQL... ($i/40)"
            sleep 2
          done

      # 5Ô∏è‚É£ Import world.sql dataset
      - name: Import world dataset
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          WORLD_PATH="./semgroup4-db/world.sql"
          if [ -f "$WORLD_PATH" ]; then
            echo "Importing world.sql from $WORLD_PATH"
            mysql -h 127.0.0.1 -uroot -psemgroup4 -e "CREATE DATABASE IF NOT EXISTS world;"
            mysql -h 127.0.0.1 -uroot -psemgroup4 world < "$WORLD_PATH"
            echo "Database import complete."
            mysql -h 127.0.0.1 -uroot -psemgroup4 -e "USE world; SHOW TABLES;"
          else
            echo "world.sql not found! Check your repo structure."
            exit 1
          fi

      # 6Ô∏è‚É£ Run all tests (unit + integration)
      - name: Run Unit + Integration Tests
        env:
          DB_HOST: 127.0.0.1
        run: mvn -B clean test

      # 7Ô∏è‚É£ Generate JaCoCo coverage report
      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      # 8Ô∏è‚É£ Upload coverage artifact
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # 9Ô∏è‚É£ Package application JAR
      - name: Package Application
        run: mvn -B -DskipTests package

      # üîü Build summary
      - name: Generate CI Summary
        run: |
          echo "## ‚úÖ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Java version: $(java -version 2>&1 | head -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "- Tests passed ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report generated: target/site/jacoco/index.html" >> $GITHUB_STEP_SUMMARY
