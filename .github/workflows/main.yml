name: Build, Test (with MySQL), and Package
on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      # âœ… Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # âœ… Step 3: Wait for MySQL
      - name: Wait for MySQL to be healthy
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -psemgroup4 --silent; then
              echo "âœ… MySQL is up and running"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      # âœ… Step 4: Import world dataset
      - name: Import world dataset
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          WORLD_PATH=$(find . -name world.sql | head -n 1)
          if [ -f "$WORLD_PATH" ]; then
            echo "ðŸš€ Importing world.sql from $WORLD_PATH"
            mysql -h 127.0.0.1 -uroot -psemgroup4 world < "$WORLD_PATH"
          else
            echo "âŒ world.sql not found. Skipping import."
          fi

      # âœ… Step 5: Run all tests
      - name: Run Unit + Integration tests
        env:
          DB_HOST: 127.0.0.1
        run: mvn -B clean test

      # âœ… Step 6: Generate Test Coverage
      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # âœ… Step 7: Package app
      - name: Package Application
        run: mvn -B -DskipTests package

      # âœ… Step 8: Build summary
      - name: Generate CI Summary
        run: |
          echo "## âœ… Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Java version: $(java -version 2>&1 | head -n 1)" >> $GITHUB_STEP_SUMMARY
          echo "- Tests passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage report generated: target/site/jacoco/index.html" >> $GITHUB_STEP_SUMMARY