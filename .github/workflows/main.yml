name: Build, Test, and Run App
on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: semgroup4
          MYSQL_DATABASE: world
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      # ✅ Load world.sql data into MySQL before running tests
      - name: Import world dataset
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          sleep 10
          mysql -h 127.0.0.1 -u root -psemgroup4 world < ./world.sql

      # ✅ Run Unit Tests
      - name: Run Unit Tests
        env:
          DB_HOST: 127.0.0.1
        run: mvn test -Dsurefire.failIfNoSpecifiedTests=false

      # ✅ Build & Run Docker Compose (optional)
      - name: Package and Run Docker Compose
        run: |
          mvn package -DskipTests
          docker compose up --build --abort-on-container-exit