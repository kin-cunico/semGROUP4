# git workflows for actions

name: Main branch workflow

on: push

jobs:
  build:

    name: semgroup4
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn package

      - name: Run docker compose
        # added the file path because workflows was not retrieving the files
        working-directory: ${{ github.workspace }}

        # we should keep these linux commands just for future reference on repo structure
        # the important part here is the compose up, that starts our docker-compose file
        run: |
          echo "Current directory: $(pwd)"
          echo "List files: "
          ls -R .
          docker compose up --build --abort-on-container-exit