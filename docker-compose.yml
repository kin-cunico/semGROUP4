services:
  # adding the file path to dockerfile
  db:
    build:
      #context: ./semgroup4-db
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 20s
      start_period: 5s
      retries: 20
    restart: always
    ports:
      - "3306:3306"
    networks:
      - semgroup4
    environment:
      # Set the root password
      MYSQL_ROOT_PASSWORD: semgroup4
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: world

  app:
    build: .
    healthcheck:
      test: ["CMD", "ping", "-h", "localhost"]
      interval: 50s
      start_period: 40s
      retries: 10
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - semgroup4
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: semgroup4
      DB_NAME: world

networks:
  semgroup4:
    driver: bridge